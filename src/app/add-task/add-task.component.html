<div class="col-md-6">
  <h3>Project Manager</h3>
  <label style="color: blue; font-weight: bold; font-size: large;"> Add Task</label>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <label style="font-weight: bold; font-size: large;" (click)="addUser()">Add User</label>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <label style="font-weight: bold; font-size: large;" (click)="viewTask()">View Task</label>

  <form [formGroup]="addForm">
    <div class="form-group">
      <label style="font-weight: bold;" for="task">Task:</label>
      <input type="task" formControlName="task" placeholder="Task" name="task" class="form-control" id="task">
    </div>

    <div class="form-group">
      <label style="font-weight: bold;" for="parent_task">Priority:</label>
      <input type="hidden" [(ngModel)]="priority" formControlName="priority" name="priority" class="form-control"
        id="priority">
      <ng5-slider [(value)]="priority" [options]="options"></ng5-slider>
    </div>

    <div class="form-group">
      <label style="font-weight: bold;" for="parent_task">Parent Task:</label>
      <input formControlName="parent_task" placeholder="Parent Task" name="parent_task" class="form-control"
        id="parent_task">
    </div>
    <div class="form-group">
      <label style="font-weight: bold;" for="start date">Start Date:</label>
      <input type="hidden" [(ngModel)]="start_date" formControlName="start_date" name="start_date" class="form-control"
        id="start_date">
      <ejs-datepicker id='datepicker' placeholder='Select a date' [(value)]='start_date' [min]='minDate'
        [max]='maxDate'></ejs-datepicker>
    </div>

    <div class="form-group">
      <label style="font-weight: bold;" for="end date">End Date:</label>
      <input type="hidden" [(ngModel)]="end_date" formControlName="end_date" name="end_date" class="form-control"
        id="end_date">
      <ejs-datepicker id='datepicker' placeholder='Select a date' [(value)]='end_date' [min]='minDate' [max]='maxDate'>
      </ejs-datepicker>
    </div>

    <button class="btn btn-success" (click)="onSubmit()">Add Task</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn waves-light" (click)="resetTask()">Reset</button>
  </form>
</div>
